<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>모달 만들기</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h2>안녕하세요!</h2>
        <p>내용내용내용</p>
        <button id = "open">버튼 열기</button>
        <div class = "modal">
            <div class = "modal_body">
                <h2>안녕하세요</h2>
                <p>모달 내용은 어쩌고 저쩌고..</p>
            
             <div class = "close_modal">
             <button id="close">닫기</button>
             </div>
            </div>
        </div>
    
    <script>
        const modalopen = document.querySelector('.modal');
        const modalbtn = document.getElementById('open');
        const modalclose = document.getElementById('close');

        modalbtn.addEventListener("click", ()=>{
            modalopen.style.display = "flex"
            modalbtn.style.backgroundColor="rgb(116,116,116)";
        });
        modalbtn.addEventListener("click", changeC);

        function changeC() {
            document.body.style.backgroundColor = "rgb(116,116,116)";
        }
        

        modalclose.addEventListener("click", ()=> {
            modalopen.style.display = "none";
            document.body.style.backgroundColor = "white";
            modalbtn.style.backgroundColor = "white";
        });

    </script>
    </body>
</html>
